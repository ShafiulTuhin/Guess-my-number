  <body class="bg-black text-white">
    <header class="container mx-auto py-5">
      <div class="flex justify-between items-center px-4">
        <h2
          class="reset py-5 px-8 bg-white text-black cursor-pointer rounded-lg"
        >
          Again!
        </h2>
        <p class="text-white py-5 ml-5">(Between 1 and 20)</p>
      </div>
    </header>
    <section class="text-center text-white space-y-8 md:mt-20 mt-10">
      <h1 class="guessMyNumber text-5xl md:mb-20 mb-10">Guess My Number!</h1>
      <div
        class="number text-6xl bg-white text-black rounded-lg p-10 w-[200px] mx-auto"
      >
        ?
      </div>
    </section>

    <section class="container mx-auto md:mt-20 mt-10">
      <div class="grid grid-cols-2 px-4 py-10">
        <div class="left">
          <input
            type="number"
            class="guess border-4 rounded-lg mb-10 block w-[200px] py-15 text-center text-5xl font-bold"
          />
          <button
            class="check py-5 px-8 bg-white cursor-pointer text-black rounded-lg ml-4"
          >
            Check!
          </button>
        </div>
        <div class="right space-y-7 text-center">
          <p class="message">Start guessing...</p>
          <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
          <p class="label-highscore">
            ðŸ¥‡ Highscore: <span class="highscore"> 0</span>
          </p>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </body>
